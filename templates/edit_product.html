<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
    <title>Edit product</title>
</head>
<body>
    <div class="container">
        <h1>Edit Product</h1>

        <!-- Display previous product details as a card -->
        <div class="card mb-3">
            <div class="card-header">
                <h2>Previous Product Details</h2>
            </div>
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-md-3"><strong>Product ID:</strong> {{ product.product_id }}</div>
                    <div class="col-md-3"><strong>Product Name:</strong> {{ product.product_name }}</div>
                    <div class="col-md-3"><strong>Product Price:</strong> {{ product.product_price }}</div>
                    <div class="col-md-3"><strong>Product Quantity:</strong> {{ product.inventory_count }}</div>
                </div>
            </div>
            <div class="product-image">
                <img src="{{ product.image_url }}" alt="{{ product.product_name }}" class="img-fluid h-100 style={max-width:20px}">
            </div>
        </div>

        <h2>Edit Details Here:</h2>
        <form action="/admin/edit_product/{{ product.product_id }}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name:</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" name="price" id="price" class="form-control">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Inventory Count:</label>
                <input type="number" name="quantity" id="quantity" class="form-control">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image_URL:</label>
                <input type="text" name="image" id="image" class="form-control">
            </div>
            <div class="mb-3">
                <input type="submit" value="Edit" class="btn btn-primary">
            </div>
        </form>
        <a href="/admin/home" class="btn btn-secondary">Back to Admin Page</a>
    </div>
</body>
</html>
