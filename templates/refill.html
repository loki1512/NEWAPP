<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
    <title>Refill Inventory</title>
</head>
<body>
    <div class="content-container">
        <h1>Refill Stock</h1>
        <h2>Product Details</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product name</th>
                        <th>Product Price</th>
                        <th>Product Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ product.product_id }}</td>
                        <td>{{ product.product_name }}</td>
                        <td>{{ product.product_price }}</td>
                        <td>{{ product.inventory_count }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h2>Refill Here</h2>
        <form action="/admin/refill/{{ product.product_id }}" method="post">
            <div class="mb-3">
                <label for="quantity">Quantity Added</label>
                <input type="number" name="quantity" id="quantity" class="form-control" min="1" max="100" value="1">
            </div>
            <input type="submit" value="Refill" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
